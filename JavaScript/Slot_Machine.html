        //渲染畫面
        let bricks = document.querySelectorAll('[box-id]');
        //將得到的陣列以html中的box-id數字排列
        bricks = Array.from(bricks).sort((a, b) => {
            return a.getAttributeNode('box-id').value - b.getAttributeNode('box-id').value;
        });
        // console.log(bricks);
        bricks.forEach((x, index) => {
            // let id = index + 1;
            let id = x.getAttributeNode('box-id').value;
            let data = BrickData.find(x => x.id == id);
            let icon = document.createElement('i');
            icon.setAttribute('class', data.icon);
            icon.style.color = data.color;
            x.appendChild(icon);
        });

        //設定全域變數
        let steps = 0; //剩餘步數
        let allSteps = 0; //總步數
        let current = 0; //目前在哪格
        let speed; //移動速度，愈大愈慢

        //開始按鈕事件
        document.querySelector('button').addEventListener('click', function () {
            speed = 50;
            let random = Math.floor(Math.random() * BrickData.length) + 1; //1~32
            steps = random;
            allSteps = steps;
            turnAround();
        });

        function turnAround() {
            bricks[current].classList.remove('active');//走過的移除亮起
            current++;
            if (current >= bricks.length) {
                current = 0;
            }
            bricks[current].classList.add('active');//走道的增加亮起
            steps--;//減少步數
            if (steps > 0) {
                //還沒走完
                setTimeout(turnAround, speed) //延遲speed之後繼續turnAround(跑小瑪莉)
                if (steps < Math.floor(allSteps / 3)) { //快跑完時變慢
                    speed += 7;
                }
            } else {
                //走完了
                let msgBox = document.querySelector('#msg');
                let val = BrickData[current].target();
                msgBox.innerText = `接下來→${val}`;
